<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Cats Project</title>
    <script defer src="api.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container py-5">
    <h1 class="text-center mb-5">Cats api test</h1>

    <div class="d-flex justify-content-center mb-5"></div>
        <div class="d-grid gap-2 col-6 mx-auto"></div>
        <button type="button" data-add_button class="btn btn-success btn-lg">
            Add Cat
        </button></div>
        <div data-modal class="modal-wrapper hidden">
            <div class="custom-modal">
              <form name="add_cats_form">
                <div class="mb-3">
                  <input
                    name="id"
                    type="number"
                    placeholder="id"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <input
                    name="name"
                    type="text"
                    placeholder="name"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <input
                    name="image"
                    type="text"
                    placeholder="image"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <input
                    name="age"
                    type="number"
                    placeholder="age"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <input
                    name="rate"
                    type="number"
                    placeholder="rate"
                    class="form-control"
                  />
                </div>
                <div class="mb-3 form-check">
                  <label class="form-check-label" for="exampleCheck1"
                    >Любимый?</label
                  >
                  <input name="favorite" type="checkbox" class="form-check-input" />
                </div>
                <div class="mb-3">
                  <textarea
                    name="description"
                    type="text"
                    placeholder="description"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

          <div data-wrapper class="d-flex justify-content-center"></div>
    </div>
</body>
</html>
